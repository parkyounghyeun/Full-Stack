<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>형제 중고차 쇼핑몰</h1>
    <hr>
    <form action="/car/input" method="get">
        <table>
            <tr>
                <th>차종</th>
                <td><input type="text" name="name" value="GRANDEUR"></td>
            </tr>
            <tr>
                <th>가격</th>
                <td><input type="text" name="price" value="4400"></td>
            </tr>
            <tr>
                <th>메이커</th>
                <td><input type="text" name="company" value="HYUNDAI"></td>
            </tr>
            <tr>
                <th>연식</th>
                <td><input type="text" name="year" value="2019"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="저장"></td>
            </tr>
        </table>
    </form>
</body>
</html>
