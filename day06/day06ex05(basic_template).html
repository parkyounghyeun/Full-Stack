<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <script src="./bootstrap/3.6.1/jquery.min.js"></script>
  <script src="./bootstrap/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="./bootstrap3/bootstrap.min.css" />
    <script src="./bootstrap3/jquery.min.js"></script>
    <script src="./bootstrap3/bootstrap.min.js"></script>
    <script src="./js/underscore-umd-min.js"></script>
    <style>
      /* Remove the navbar's default rounded borders and increase the bottom margin */
      .navbar {
        margin-bottom: 50px;
        border-radius: 0;
      }

      /* Remove the jumbotron's default bottom margin */
      .jumbotron {
        margin-bottom: 0;
      }

      /* Add a gray background color and some padding to the footer */
      footer {
        background-color: #f2f2f2;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container text-center">
        <h1>Online Store</h1>
        <p>Mission, Vission & Values</p>
      </div>
    </div>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Stores</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#"
                ><span class="glyphicon glyphicon-user"></span> Your Account</a
              >
            </li>
            <li>
              <a href="#"
                ><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="middle">
      <!-- 이미지 목록이 삽입 되는 부분. -->
    </div>
    <br /><br />

    <footer class="container-fluid text-center">
      <p>Online Store Copyright</p>
      <form class="form-inline">
        Get deals:
        <input
          type="email"
          class="form-control"
          size="50"
          placeholder="Email Address"
        />
        <button type="button" class="btn btn-danger">Sign Up</button>
      </form>
    </footer>

    <script>
      const rowTmp = `
    <div class="row">
    <%
        dataArr.forEach(function(item, idx) {
            console.log(idx);
    %>
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading"><%=item.panHeading %></div>
                <div class="panel-body"><img src="./images/img02.jpg" width="150" height="130" class="img-responsive" style="width:100%" alt="Image"></div>
                <div class="panel-footer">Buy 50 mobiles and get a gift card</div>
            </div>
        </div>
    <%  
        }); // end of forEach %>
    </div>
    `;

      // Ajax로 데이터를 받아서 처리 할 부분
      const dataArr = [
        {
          panHeading: "BLACK FRIDAY DEA 1",
          panImage: "./images/img02.jpg",
          panFooter: "Buy 50 mobiles and get a gift car",
        },
        {
          panHeading: "BLACK FRIDAY DEA 2",
          panImage: "/images/img02.jpg",
          panFooter: "Buy 50 mobiles and get a gift car",
        },
        {
          panHeading: "BLACK FRIDAY DEA 3",
          panImage: "/images/img02.jpg",
          panFooter: "Buy 50 mobiles and get a gift car",
        },
        {
          panHeading: "BLACK FRIDAY DEA 4",
          panImage: "/images/img02.jpg",
          panFooter: "Buy 50 mobiles and get a gift car",
        },
        {
          panHeading: "BLACK FRIDAY DEA 5",
          panImage: "/images/img02.jpg",
          panFooter: "Buy 50 mobiles and get a gift car",
        },
        {
          panHeading: "BLACK FRIDAY DEA 6",
          panImage: "/images/img02.jpg",
          panFooter: "Buy 50 mobiles and get a gift car",
        },
      ];

      var compiled = _.template(rowTmp);
      var html = compiled({ dataArr: dataArr });
      console.log(html);
      document.getElementById("middle").innerHTML = html;
    </script>
  </body>
</html>
