<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsDay02Homework.html</title>
    <style>
        div.gameBox {
            border: 1px solid teal;
            width : 300px;
            height: 100px;
            overflow: hidden;
        }
        div.gameBox ul {
            margin: 0;
            padding: 0px;
            float: left;
        }
        div.gameBox li {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            list-style: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>햄버거 하우스 게임</h1>
    <p><button id="playBtn">Play</button></p>
    <div class="gameBox"></div>

    <script>
        function MakeUl(gameBox) {
            this.SIZE = 7;
            this.init = function() {
                // li 배경 색을 준비한다.
                let colors = ['red','orange','yellow','green','blue','skyblue','purple'];
                this.ulTag = document.createElement("ul");
                for(var i=1; i<=this.SIZE; i++) {
                    var li = document.createElement("li");
                    li.style.backgroundColor = colors[i%7];
                    li.innerText = i;
                    this.ulTag.appendChild(li);
                }
                gameBox.appendChild(this.ulTag);

                // 게임 실행
                //this.play();

                // 체인 형태로 만들기 위해 객체 자신을 반환.
                return this;
            }

            this.play = function() {
                this.ulTag.style.position = "relative";
                var y = 0;
                var end = 10 + Math.floor(Math.random()*20);
                end *= 100;
                var refInterval = setInterval(() => {
                    y += 10;
                    if(y >= end) {
                        clearTimeout(refInterval);
                    }
                    this.ulTag.style.top = -(y%(this.SIZE*100)) + "px";
                }, 10);
            }
        } // end of MakeUl ...

        var gameBox = document.querySelector(".gameBox");
        var ul01 = new MakeUl(gameBox).init();
        var ul02 = new MakeUl(gameBox).init();
        var ul03 = new MakeUl(gameBox).init();

        var playBtn = document.getElementById("playBtn");
        playBtn.addEventListener('click', (event) => {
            console.log("click play btn")
            ul01.play();
            ul02.play();
            ul03.play();
        });
    </script>
</body>
</html>
