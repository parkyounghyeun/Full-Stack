<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //삼항 연산자 사용해서 만들기
      const age = Number(prompt("나이 입력: ")); // 팝업창으로 데이터 입력
      document.write(`<h2>당신의 나이는 ${age}세입니다.</h2>`);
      document.write(`당신은 ${age > 19 ? "성인" : "미성년"}입니다.`);
    </script>
  </body>
</html>
