<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsDay02Homework.html</title>
    <style>
        div.gameBox {
            border: 1px solid orange;
            width : 308px;
            height: 108px;
            overflow: hidden;
        }
        div.gameBox ul {
            margin: 0;
            padding: 0px;
            float: left;
        }
        div.gameBox li {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>바다이야기 게임</h1>
    <div class="gameBox"></div>
    <div id="startBtn">start</div>
    <script>
        function MakeUl(gameBox) {
            this.init = function() {
                this.ulTag = document.createElement("ul");
                for(var i=1; i<=10; i++) {
                    var li = document.createElement("li");
                    li.innerText = i;
                    this.ulTag.appendChild(li);
                }
                gameBox.appendChild(this.ulTag);

                // 게임 실행
                this.play();
            }

            this.play = function() {
                this.ulTag.style.position = "relative";
                var y = 0;
                var stop = Math.abs(Math.floor(Math.random()*5 ) );
                
                var cnt = 0;
                var refInterval = setInterval(() => {
                    y -= 10;
                    if(y <= -1000) {
                        y = 0;
                        console.log(cnt, stop);
                        if(cnt >= stop) {
                            clearTimeout(refInterval);
                        }
                        cnt++;
                    }
                    this.ulTag.style.top = y + "px";
                }, 10);
            }
        }

        var gameBox = document.querySelector(".gameBox");
        new MakeUl(gameBox).init();
        new MakeUl(gameBox).init();
        new MakeUl(gameBox).init();
    </script>
</body>
</html>
