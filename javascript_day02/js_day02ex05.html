  <body>
    <script>
      var cnt = 0;
      var ref = setInterval(function () {
        console.log(this);
        //0.5초에 한번씩 function실행(1000분의 1초)
        cnt += 2;
        console.log(cnt);
        if (cnt == 6) {
          clearInterval(ref); //반복을 강제 종료한다
        }
      }, 500);
    </script>
  </body>
