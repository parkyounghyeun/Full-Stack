
    <script>
        // 함수를 배열에 담아서 사용.
        var _factory = [
            function() {
                return null;
            },
            function() {
                return null;
            },
            function() {
                return "Hello world";
            },
            function() {
                return null;
            }
        ];

        //for(var fn of _factory) {
        //    console.log(fn() );
        //}

        for(var i=0; i<_factory.length; i++) {
            try {
                console.log("문자열의 길이 : ", _factory[i]().length);
                break;
            } catch(e) {
                console.log("catch : null입니다.")
                continue;
            }
        }
        console.log("끝!")
    </script>
