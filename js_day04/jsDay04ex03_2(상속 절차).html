<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 2px solid gray;
      }
      MyDiv {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="box">Box</div>

    <script>
      class MyDiv extends HTMLDivElement {
        constructor() {
          console.log("MyDiv");
        }

        testDiv() {
          console.log("test div 메소드 호출");
        }
      }
      //상속 과정 -> Object > EventTarget > Node > Element > HTMLElement > HTMLDivElement
      var box = document.getElementById("box");

      var myDiv = document.createElement("MyDiv");
      myDiv.innerHTML = "MyDiv 태그";
      box.appendChild(myDiv);
    </script>
  </body>
</html>
