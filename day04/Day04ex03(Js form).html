<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #form1 input[type="text"],
      #form1 textarea {
        /*form1에 있는 input중 type이 text인 요소,textarea 요소에 적용 */
        border: none;
        border-bottom: 4px solid blue;
        background-color: skyblue;
        width: 400px;
      }
    </style>
    <script>
      //function으로 선언하면 최 상위 window의 멤버 필드에 들어간다.
      function validateForm(form) {
        // form의 기본은 페이지 전환.
        // 이벤트의 기본 기능을 일시 중지 할 수 있다.
        // 이벤트는 이벤트 핸들러 함수에서 자동 생성 된다.
        //console.dir(event);
        //console.log("전송");
        event.preventDefault(); // 일시 중지
        // 이벤트 핸들러로 사용한 것이 아니므로 this == window

        if (form.subject.value == "") {
          //subject가 비어있다면? 아래 alert로 넘어가서 계속
          alert("제목을 입력 하세요 비어있습니다.");
          form.subject.focus();
          return;
        } else if (form.writer.value == "") {
          alert("이름을 입력해 주세요 비어있습니다.");
          form.writer.focus();
          return;
        } else if (form.writer.value.length < 2) {
          alert("이름은 2글자 이상 입력해주세요.");
          form.writer.focus();
          return;
        }
        form.action = "https://www.naver.com";
        form.submit();
      }
      console.dir(window);
    </script>
  </head>
  <body>
    <h1>글쓰기</h1>
    <form action="" id="form1" onsubmit="javascript:validateForm(this)">
      <table>
        <tr>
          <th>제목</th>
          <td><input type="text" name="subject" /></td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="text" name="writer" /></td>
        </tr>
        <tr>
          <th>내용</th>
          <td>
            <textarea name="content" id="" cols="30" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <th></th>
          <td><input type="submit" value="저장" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
