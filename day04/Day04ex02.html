<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 100px;
        border-radius: 13px;
        background: linear-gradient(
          45deg,
          rgba(15, 37, 110, 1) 12%,
          rgba(32, 178, 7, 1) 84%
        );
        background-blend-mode: multiply;
        transition: transform 300ms ease-out;
      }

      .element:hover {
        transform: rotate(90deg) translate(0px, 0px) scale(1.3, 1);
      }
      /* rotate(90deg) 90도 돌려라 */
      /* .box ->  class 참조  */
    </style>
  </head>
  <body>
    <div class="box">box</div>
  </body>
</html>
