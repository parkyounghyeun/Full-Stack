<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>폼 테그 연습</legend>
      <!--라벨 for 안에 넣어주면 커서가 들어감-->
      <label for="user_name">성명</label>
      <input type="text" name="user_name" id="user_name" />
      <hr />
      성별:
      <input type="radio" name="gender" value="남성" />남
      <input type="radio" name="gender" value="여성" />여
      <hr />
      취미 :
      <input type="checkbox" name="취미" value="코딩" checked />코딩
      <input type="checkbox" name="취미" value="프로그래밍" />프로그램래밍
      <input type="checkbox" name="취미" value="개발" />개발
      <input type="checkbox" name="취미" value="기획" />기획
      <hr />
      <select>
        name ="사는 곳"
        <option value="서울">서울</option>
        <option value="대구"><selected>대구</option>
        <option value="대전">대전</option>
        <option value="광주">광주</option>
        <option value="부산">부산</option>
      </select>
      <hr />
      이메일 : <input type="email" name="email" />
      <hr />
      나이 : <input type="number" name="age" />
      <input type="submit" value="전송" />
    </fieldset>
  </body>
</html>
