<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //함수를 받아서 사용하겠다는 말
      var newFn = mkFn(15);

      //클로저 - 자바스크립트는 기본적 캡슐화를 지원하지 않지만 그렇게 이용하기 위해 사용한다.
      newFn(30);

      //function으로 선언 하면 window의 멤버이므로 끌어올림(호이스팅) 가능.
      function mkFn(ageArg) {
        //console.log("mkFn 호출");
        let age = ageArg;
        return function (arg1) {
          console.log("mkFn함수의 내부 함수 실행! age => ", age + arg1);
        };
      }
    </script>
  </body>
</html>
