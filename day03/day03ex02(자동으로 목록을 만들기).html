<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day03ew02.html</title>
  </head>
  <body>
    <div id="demo"></div>

    <script>
      //var arr = [];-> 초기화
      //push -> 추가
      //shift -> 끄집어 내는거
      //concat->연결
      //splice->지우거나,잘라냄
      //slice->오려냄
      //해당 요소 인덱스 값 지정해주고 바꿀 거 넣으면 바뀜

      //var arr = new Array();
      var arr = ["오징어", "꼴뚜기", "대구", "명태"];
      //console.log(arr);
      //console.log('size : ', arr.length);
      //arr.push("거북이");
      //console.log(arr);
      //console.log('size : ', arr.length);
      console.log("arr[0] = ", arr[0]);
      console.log("arr[2] = ", arr[2]);
      arr[1] = "메뚜기";
      console.log(arr);
      arr.splice(2, 1);
      console.log(arr);

      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      for (var fish of arr) {
        console.log(fish);
      }
      for (var i in arr) {
        console.log(i);
      }
      arr.forEach(function (item, index) {
        console.log(item, index);
      });

      var newHtml = arr.map(function (item, index) {
        return "<p>" + item + "</p>";
      });
      document.getElementById("demo").innerHTML = newHtml;
    </script>
  </body>
</html>
