<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="centainer">
      <table id="tbl" class="table"></table>
    </div>
    <script>
      var arr = [
        { no: 1, name: "홍길동", 부서: "관리부" },
        { no: 2, name: "김길동", 부서: "영업부" },
        { no: 3, name: "박길동", 부서: "관리부" },
        { no: 4, name: "최길동", 부서: "영업부" },
        { no: 5, name: "이길동", 부서: "검사부" },
        { no: 6, name: "정길동", 부서: "관리부" },
      ];

      var tbl = document.getElementById("tbl");
      var htmlStr = "";
      for (var i = 0; i < arr.length; i++) {
        var saram = arr[i];
        // ''= backtic - 템플릿 문자열
        htmlStr += `<tr><td>${saram.no}</td><td>${saram.name}</td><td>${saram.부서}</td></tr>`;
      }
      console.log(htmlStr);
      tbl.innerHTML = htmlStr;

      //배열 초기화 js에서는 배열안에 요소 무슨 type이 들어가도 괜찮다.
      //키값과 Value를 넣을 수 있다. Python dict와 비슷
      //객체로 초기화
      //자바 스크립트의 object는 python의 dict와 비슷
      //let obj = {}; //obj 초기화
    </script>
  </body>
</html>
