<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!-- 아래 요소를 클릭 하면 요소의 내용 값으로 배경 색 변경 -->
    <ul type="circle">
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>
    <script>
      var ul = document.getElementsByTagName("ul")[0];
      var colorNames = ul.getElementsByTagName("li");
      for (var liTag of colorNames) {
        //console.log(liTag);
        liTag.onclick = function (event) {
          // this는 객체 자신이다.
          //console.log(this);
          // == === != !==
          // 자바스크립트는 this의 정체
          //자바스크립트는 this의 정체가 중요하고 많이 햇갈린다.
          //console.log(this === event.target);
          //console.log(this.innerText);
          var colorName = this.innerText;
          document.body.style.background = colorName;
        };
      }
    </script>

    <ol type="a" class="menu">
      <li>title01</li>
      <li>title02</li>
      <li>title03</li>
    </ol>
